<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cabras - Capril Vilar</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="./list.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>🐐 Capril Vilar</h2>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li class="active">Cabras</li>
          <li>Eventos</li>
          <li>Proprietários</li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <header class="topbar">
        <h1>Lista de Cabras</h1>
        <button class="btn-primary">Cadastrar nova cabra</button>
      </header>

      <section class="goat-section">
        <div class="goat-header">
  <h2>Cabras</h2>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Buscar por nome" class="input-goat-search" />
    <button id="search-button" class="btn-search">🔍</button>
  </div>
</div>


        <div class="goat-list" id="goat-list">
          <!-- Os cards das cabras serão inseridos aqui dinamicamente pelo JS -->
        </div>

        <div style="text-align: center; margin-top: 2rem;">
          <button id="ver-mais-btn" class="btn-primary">Ver mais</button>
        </div>
      </section>
    </main>
  </div>

  <!-- JS responsável por carregar as cabras -->
  <script src="./Js/listGoat.js"></script>
</body>
</html>
